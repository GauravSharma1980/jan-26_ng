<ul class="list-group">
  <li class="list-group-item mb-4" *ngFor="let user of users">
    <div class="row">
      <div class="col-4">
        <app-user-img
          (childEvent)="onMoreInfo($event)"
          [user]="user"
        ></app-user-img>
      </div>
      <div class="col">
        <app-user-info [user]="user">
          <h1>{{ user.lastName }} {{ user.firstName }}</h1>
          <main>The Main Content</main>
          <footer>&copy; Rights Reserved.</footer>
        </app-user-info>
      </div>
    </div>
  </li>
</ul>
